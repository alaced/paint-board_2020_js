<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Paint your mood</title>
  </head>
  <body>
    <div class="main-board">
      <a href="index01.html">
        <div class="back-btn"><i class="fas fa-arrow-left"></i></div>
      </a>
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="controls">
        <div class="control__range">
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10.0"
            value="5.0"
            step="0.2"
          />
        </div>
        <div class="control__btns">
          <button id="jsMode">Fill</button>
          <button id="jsSave">Save</button>
          <button id="jsReset">Reset</button>
        </div>
        <div class="controls__palette" id="jsColors">
          <div
            class="controls__color jsColor"
            style="background-color: #db4371"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #e69ea0"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #4e5c28"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #cfcb9c"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #f6c83e"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #cbb345"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #619f80"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #4a574d"
          ></div>
          <div
            class="controls__color jsColor"
            style="background-color: #af420b"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
    <script src="board.js"></script>
  </body>
</html>
